<!-- Evercare Booking Form -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج حجز Evercare</title>
</head>
<body>
  <form id="bookingForm">
    <label>اسم العميل:</label>
    <input type="text" name="client_name" required>
    <label>الخدمة:</label>
    <input type="text" name="service" required>
    <label>رقم الجوال:</label>
    <input type="tel" name="phone" required>
    <label>الفريق:</label>
    <input type="text" name="team" required>
    <label>اسم الموظف:</label>
    <input type="text" name="employee" required>
    <button type="submit">إرسال</button>
  </form>
  <script>
    document.getElementById('bookingForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const data = {
        client_name: this.client_name.value,
        service: this.service.value,
        phone: this.phone.value,
        team: this.team.value,
        employee: this.employee.value
      };
      const response = await fetch('https://hooks.zapier.com/hooks/catch/22982521/27gv4ce/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      alert(response.ok ? 'تم الحجز بنجاح' : 'فشل في الإرسال');
    });
  </script>
</body>
</html>
